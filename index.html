<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登入 - 節能習慣追蹤器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="card" style="max-width:400px;margin:50px auto;text-align:center;">
      <h1>節能習慣追蹤器</h1>
      <p class="subtitle">登入你的個人帳號</p>
      <input type="text" id="username" placeholder="使用者名稱" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid #ddd">
      <button id="login-btn">登入</button>
    </section>
  </main>
  <script>
    document.getElementById("login-btn").addEventListener("click", ()=>{
      const username = document.getElementById("username").value.trim();
      if(!username){ alert("請輸入使用者名稱"); return; }
      localStorage.setItem("username", username);
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
